<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700;800&family=Poppins&family=Staatliches&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="./img/android-chrome-512x512.png" type="image/x-icon">

    <title>Avaliação de Mentoria</title>
</head>

<body>
    <div class="page">
        <header>
            <div class="content">
                <h1>Avalie a sua mentoria</h1>
                <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
                <img src="./img/img1.png" alt="">
            </div>
        </header>
        <div class="top">
            <legend>Informações pessoais</legend>
        </div>
        <form action="#" method="post">
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="first">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(Digite um email válido)</span></label>
                        <input type="email" id="email" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper input-wrapper-select">
                        <label for="select-mentor">Selecione quem foi seu mentor</label>
                        <select name="select-mentor" id="select-mentor">
                            <option value="mentor 1">Mentor 1</option>
                            <option value="mentor 2">Mentor 2</option>
                            <option value="mentor 3">Mentor 3</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o seu mentor</label>
                        <textarea name="feedback" id="feedback" cols="40" rows="20"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="questions">
                        <label for="questions">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>
                        <div class="input-wrapper">
                            <label for="time-begin">Das</label>
                            <input type="time" id="time-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="time-end">Até</label>
                            <input type="time" id="time-end">
                        </div>
                    </div>
                </div>
            </fieldset>

            <input class="submit" type="submit" value="Salvar">
        </form>
    </div>
</body>

</html>
